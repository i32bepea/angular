<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-2'>Filtrar por:</div>
        <div class='col-4'>
          <input  type='text' 
                  [(ngModel)]='listFilter'/>
        </div>
      </div><!-- 
      <div class='row'>
        <div class='col-6'>
          <h4>Filtrado por: {{listFilter}}</h4>
        </div>
      </div> -->
      <div class='table-responsive'>
        <table class='table' 
          *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                        (click)='toggleImage()' >
                  {{ showImage ? 'Ocultar' : 'Mostrar' }} imagenes
                </button>
              </th>
              <th>Porducto</th>
              <th>Codigo</th>
              <th>Disponibilidad</th>
              <th>Precio</th>
              <th>Puntuaci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filteredProducts'>
              <td>
                <img
                      *ngIf='showImage'
                      [src]='product.imageUrl'
                      [title]='product.productName' >   
              </td>
              <td>
                <a [routerLink]="['/products', product.productId]">
                  {{ product.productName }}
                </a>
            </td>
              <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</td>
              <td><pm-star [rating]='product.starRating'
                    (ratingClicked)='onRatingClicked($event)'></pm-star></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
